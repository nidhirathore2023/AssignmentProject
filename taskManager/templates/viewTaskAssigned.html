<div class="col-md-9 col-md-push-1">
  <h3 class="text-center">Task Assignees</h3>
  <div class="container">
      <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
              <form action="#" method="get" id="searchForm" class="input-group">
                  
                  <div class="input-group-btn search-panel">
                      <select name="search_param" id="search_param" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                          <option value="all">All</option>
                          <option value="username">Due Date</option>
                          <option value="email">Create By</option>
                          <option value="studentcode">Assignee</option>
                      </select>
                  </div>
                  <input type="text" class="form-control" name="x" placeholder="Search term...">
                  <span class="input-group-btn">
                      <button class="btn btn-default" type="submit">
                         <span class="glyphicon glyphicon-search"></span>
                      </button>
                  </span>
              </form><!-- end form -->     
          </div><!-- end col-xs-8 -->       
      </div><!-- end row -->  
  </div><!-- end container -->    
</div><!-- end col-md-9 -->


<div>
  <br>
  <div class="card" style="width: 50rem;">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-subtitle">Assignee :: {{name}}</p>
      <p class="card-text">{{name}}</p>
      <p class="card-text">Due Date : {{name}}</p>
      
    </div>
  </div>
</div>
 
  {% endblock %}
